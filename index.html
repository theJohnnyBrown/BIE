  <title>Browser Image Editor (alpha)</title>

  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

  <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <script src="processing-1.4.1.js"></script>
  <script src="BIE.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="span12 text-center">
        <!-- <img src="/picture.png"> -->
        <h1>Browser Image Editor (alpha)</h1>
        <p>
          This is a basic example of what can be done using modern browser technologies and no external plugins. The only dependencies are publicly available javascript libraries.
        </p>
        <p>
          <span id="flip-horizontal" class="btn" title="flip horizontally">
            <i class="icon-resize-horizontal" ></i>
          </span>
          <span id="flip-vertical" class="btn" title="flip vertically">
            <i class="icon-resize-vertical"></i>
          </span>
          <span id="rotate-right" class="btn" title="rotate right">
            <i class="icon-rotate-right"></i>
          </span>
          <span id="rotate-left" class="btn" title="rotate left">
            <i class="icon-rotate-left"></i>
          </span>
        </p>
        
        <canvas id="user_image_1" data-processing-sources="hello-web.pde"></canvas>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    $(".btn").tooltip()

    $("#flip-horizontal").click(reflect_x);
    $("#flip-vertical").click(reflect_y);
    $("#rotate-right").click(rotate_right);
    $("#rotate-left").click(rotate_left);
  </script>
</body>
</html>
