<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <title>Browser Image Editor (alpha)</title>

  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

  <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <script src="processing-1.4.1.js"></script>
  <script src="BIE.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="span12 text-center">
        <!-- <img src="/picture.png"> -->
        <h1>Browser Image Editor (alpha)</h1>
        <p>
          This is a basic example of what can be done using modern browser technologies and no external plugins. The only dependencies are publicly available javascript libraries. Try the upload button to use a different image.
        </p>
        <p>
          <span id="flip-horizontal" class="btn" title="flip horizontally">
            <i class="icon-resize-horizontal" ></i>
          </span>
          <span id="flip-vertical" class="btn" title="flip vertically">
            <i class="icon-resize-vertical"></i>
          </span>
          <span id="rotate-right" class="btn" title="rotate right">
            <i class="icon-rotate-right"></i>
          </span>
          <span id="rotate-left" class="btn" title="rotate left">
            <i class="icon-rotate-left"></i>
          </span>

          <button type="button" id="upload-button" class="btn" data-toggle="modal" data-target="#upload-box" title="upload image">
            <i class="icon-upload"></i>
          </button>
        </p>


        <div id="upload-box" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="myModalLabel">Load from URL</h3>
          </div>
          <div class="modal-body">
            <p>Enter the URL of an image file:</p>
            <input type="text" id="load-image" name="load-image"/>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary">Load image</button>
          </div>
        </div>


        <canvas id="user_image_1" data-processing-sources="hello-web.pde"></canvas>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    jQuery(function(){
        $(".btn").tooltip()

        $("#flip-horizontal").click(reflect_x);
        $("#flip-vertical").click(reflect_y);
        $("#rotate-right").click(rotate_right);
        $("#rotate-left").click(rotate_left);

        $("#upload-box .btn-primary").click(function(){
            load_image($("#load-image").val(), function(){
                $("#upload-box").modal('toggle');
            })
        });
    });
  </script>
</body>
</html>
